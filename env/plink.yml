# Conda environment for PLINK tools
# This environment includes both PLINK 1.9 and PLINK 2.0
# PLINK 1.9: Better for some legacy operations and compatibility
# PLINK 2.0: Faster, more memory efficient for large datasets

name: plink_env
channels:
  - bioconda      # For genomics tools
  - conda-forge   # For general dependencies
  - defaults      # Anaconda default channel

dependencies:
  # PLINK versions
  - plink=1.90b6.21    # PLINK 1.9 - stable, widely used
  - plink2=2.00a3.7    # PLINK 2.0 - faster, modern

  # VCF manipulation tools
  - bcftools=1.17      # VCF/BCF file manipulation
  - htslib=1.17        # Support for BCFtools
  - vcftools=0.1.16    # Additional VCF utilities
  - tabix=1.11         # Indexing for VCF files

  # File compression/manipulation
  - gzip
  - bgzip
  - samtools=1.17      # Includes bgzip

  # Python for helper scripts
  - python=3.9
  - pandas             # Data manipulation
  - numpy              # Numerical operations

  # Utilities
  - parallel           # GNU parallel for task parallelization
  - wget               # Download files
  - curl               # Download files

  # Additional genomics tools
  - bedtools=2.31.0    # Genomic interval operations

# To create this environment:
# conda env create -f plink.yml

# To activate:
# conda activate plink_env

# To update:
# conda env update -f plink.yml --prune
